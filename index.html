<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      .fa-arrow-circle-left,
      .fa-arrow-circle-right {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container my-5 d-flex justify-content-center">
      <div class="col-sm-5">
        <div class="card">
          <div class="card-header">kullanıcı oluştur</div>
          <div class="card-body">
            <form id="form" novalidate>
              <div class="form-group">
                <label for="username"> Kullanıcı Adı</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Kullanıcı adi giriniz."
                />
                <div></div>
              </div>

              <div class="form-group">
                <label for="email"> Posta Adresi</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Posta Adresi giriniz."
                />
                <div></div>
              </div>
              <div class="form-group">
                <label for="phone"> Telefon Numarası</label>
                <input
                  type="number"
                  class="form-control"
                  id="phone"
                  placeholder="Telefon Numarası giriniz."
                />
                <div></div>
              </div>
              <div class="form-group">
                <label for="password"> Parola Adı</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Parola giriniz."
                />
                <div></div>
              </div>

              <div class="form-group">
                <label for="repassword"> Parola tekrar</label>
                <input
                  type="password"
                  class="form-control"
                  id="repassword"
                  placeholder="Parola tekrar giriniz."
                />
                <div></div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Kayıt Ol
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://kit.fontawesome.com/806156ad03.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

  </body>
</html>
